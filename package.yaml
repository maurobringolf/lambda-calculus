name:                lambda-calculus
version:             1.0.0
github:              "maurobringolf/lambda-calculus"
license:             BSD3
author:              "Mauro Bringolf"
maintainer:          "mauro@bringolf.com"
copyright:           "2021 Mauro Bringolf"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/maurobringolf/lambda-calculus#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- parsec
- hspec
- directory
- optparse-applicative

library:
  source-dirs: src

executables:
  lambda-calculus-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-calculus

tests:
  lambda-calculus-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-calculus
